<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" >
    <title>Document</title>
</head>
<body>
    <main class="container">
        <section id="login">
            <div id="imagem">

            </div>

            <div id="formulario">
                <h1 class="titulo">Login</h1>
                <p class="form__texto">Seja bem-indo(a) novamente.Faça login para acessar sua conta para poder fazer as configurações no seu ambiente.</p>
                <form action="login" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            mail
                            </span><!-- ICONE -->
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="35">

                        <label for="ilogin">Login</label>

                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key
                            </span><!-- ICONE -->
                        

                    <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">Esqueci a senha<span class="material-symbols-outlined">
                        mail
                        </span></a>
                    
                </form>
            </div>

        </section>
    </main>
</body>
</html>
